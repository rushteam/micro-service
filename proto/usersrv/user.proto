syntax = "proto3";

package usersrv;

service UserService {
    //用户登录(账号+密码)
    rpc Signin(SigninReq) returns (AuthRsp) {}
    //用户注册
    rpc Signup(SignupReq) returns (AuthRsp) {}
    //用户登录(手机号+验证码)
    rpc SigninByPhoneCaptcha(SigninByPhoneCaptchaReq) returns (AuthRsp) {}
    //第三方授权登陆
    // rpc LoginByOAuth(LoginByOAuthReq) returns (AuthRsp) {}
    // //创建用户
    // rpc Register(RegisterReq) returns (AuthRsp) {}
    // //绑定用户
    // rpc Bind(BindReq) returns (UserRsp) {}
    // // //解绑用户
    // rpc Unbind(UnbindReq) returns (UserRsp) {}
    // //用户信息
    // rpc User(UserReq) returns (UserRsp) {}
    // //更新用户信息
    // rpc Update(UpdateReq) returns (UserRsp) {}
}
//权限信息
message AuthRsp{
    string token = 1;
    string ref =2;
    int64 uid = 3;
    // map<string,string> fileds = 3;
}

//手机号+密码登陆
message SigninReq {
    string loginname = 1;
    string password = 2;
}

//SignupReq 普通注册
message SignupReq {
    UserInfo userinfo = 1;
}
//用户信息 profile
message UserInfo {
    int64 uid = 1;
    string nickname = 2;//昵称
    int32 gender = 3;//性别
    string avatar = 4;//头像
    int32 status = 5;//状态
    string updated_at = 6;
    string created_at = 7;
    string phone = 8;//手机号
    string email = 9;//邮箱
}
//手机号+验证码登陆
message SigninByPhoneCaptchaReq {
    string phone = 1; //手机号
    string captcha = 2; //验证码
    int64 captcha_id = 3;//验证码编号
}
