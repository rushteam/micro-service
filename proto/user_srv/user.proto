syntax = "proto3";

package user_srv;

service UserService {
    rpc Login(LoginReq) returns (LoginRsq) {}
    rpc User(UserReq) returns (UserRsq) {}
    rpc Create(CreateReq) returns (UserRsq) {}
}
message LoginReq {
    string platform = 1; //password(email phone username) qq wx weibo 
    string openid = 2;
    string access_token = 3;
}
message LoginRsq {
    int64 uid = 1;
}
message UserReq {
    int64 uid = 1;
}
message UserRsq {
    Userinfo userinfo =1;
}
message Userinfo {
    int64 uid = 1;
    string nickname = 2;
    string firstname = 3;
    string lastname = 4;
    string gender = 5;
    string avatar = 6;
    string updated_at = 7;
    string created_at = 8;
}
message CreateReq {
    Userinfo userinfo =1;
    repeated LoginReq login_list = 2;
}